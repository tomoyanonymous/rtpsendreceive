name: build & test
on:
  push:
      branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
        config:
          - Debug
          - Release

    steps:
      - uses: actions/checkout@v2
      - if: contains(matrix.os, 'windows')
        name: deps-windows
        run: |
          choco install cmake ninja opus-tools ffmpeg
      - if: contains(matrix.os, 'macos')
        name: deps-macos
        run: |
          brew upgrade
          brew install opus ninja
      - if: contains(matrix.os, 'macos')
        name: install-ffmpeg
        run: |
          git clone https://git.ffmpeg.org/ffmpeg.git /tmp/ffmpeg
          pushd /tmp/ffmpeg
          git checkout release/4.3
          ./configure --prefix=/usr/local  --disable-avfoundation --disable-iconv --disable-filters --disable-devices --disable-shared --enable-static  --disable-optimizations  --disable-mmx --disable-audiotoolbox --disable-videotoolbox --disable-stripping   --disable-appkit --disable-zlib --disable-coreimage  --disable-bzlib --disable-securetransport --disable-sdl2 --disable-lzma --enable-libopus --pkg-config-flags=--static --cc=/usr/bin/clang --cxx=/usr/bin/clang++
          make -j
          make install
          popd
      - name: configure
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_CONFIG=${{ matrix.config }} ..
          cd ..
      - name: build
        run: cmake --build build --config ${{ matrix.config }}
      - uses: papeloto/action-zip@v1
        with:
          files: .
          dest: rtpsendreceive-${{matrix.os}}.zip
      - uses: actions/upload-artifact@v2
        with:
          name: rtpsendreceive-${{matrix.os}}
          path: ${{github.workspace}}/rtpsendreceive-${{matrix.os}}.zip
      # - name: test
      #   run: cd build && ctest --build-config ${{ matrix.config }}

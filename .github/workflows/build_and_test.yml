name: build & test
on:
  push:
      branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
        config:
          - Debug
          - Release

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - if: contains(matrix.os, 'windows')
        name: deps-win
        run: |
          choco install cmake ninja msys2 --noprogress
          set MSYS2_PATH_TYPE=inherit
          C:\tools\msys64\usr\bin\bash -lc "./build_ffmpeg_win.sh -b"
      - if: contains(matrix.os, 'macos')
        name: deps-macos
        run: |
          brew upgrade
          brew install opus ninja
          ./build_ffmpeg_macos.sh
      - name: configure project
        run: cmake -G Ninja -B build -DCMAKE_BUILD_CONFIG=${{ matrix.config }} .
      - name: build
        run: cmake --build build --config ${{ matrix.config }}
      - uses: papeloto/action-zip@v1
        with:
          files: .
          dest: rtpsendreceive-${{matrix.os}}.zip
      - uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: rtpsendreceive-${{matrix.os}}
          path: ${{github.workspace}}/rtpsendreceive-${{matrix.os}}.zip
      # - name: test
      #   run: cd build && ctest --build-config ${{ matrix.config }}

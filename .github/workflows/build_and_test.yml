name: build & test
on:
  push:
      branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
        config:
          - Debug
          - Release
        include:
          - os: windows-latest
            triplet: x64-windows-static
          - os: macos-latest
            triplet: x64-osx-static

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1

      - if: contains(matrix.os, 'windows')
        run: |
          .\vcpkg install ffmpeg[avformat,avdevice,avcode,core]:x64-windows-static
      - if: contains(matrix.os, 'macos')
        name: deps-macos
        run: |
          brew upgrade
          brew install opus ninja
          ./build_ffmpeg_macos.sh
      - name: configure project
        run: cmake -B build -DCMAKE_BUILD_CONFIG=${{ matrix.config }} .
      - name: build
        run: cmake --build build --config ${{ matrix.config }}
      - uses: papeloto/action-zip@v1
        with:
          files: .
          dest: rtpsendreceive-${{matrix.os}}.zip
      - uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: rtpsendreceive-${{matrix.os}}
          path: ${{github.workspace}}/rtpsendreceive-${{matrix.os}}.zip
      # - name: test
      #   run: cd build && ctest --build-config ${{ matrix.config }}
